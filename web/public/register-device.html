  <script>
      $(document).ready(function(){
        $("input").focus(function(){
          $(this).css("background-color", "");
        });
        $("input").blur(function(){
          $(this).css("background-color", "skyblue");
        });
      });

      <h1 id="mm" class=" container my-5 py-2">Register New Device</h1>

      <div class="form-group container my-5 py-2">
      <label for="user">User *</label>
      <input type="text" class="form-control count-chars" id="user" placeholder="Maximum 10 characters required" maxlength="10" data-max-chars="10" required />

      <br>
      <button class="btn btn-danger" id="add-device">Save</button>
